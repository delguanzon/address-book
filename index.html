<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/scripts.js"></script>
  <title>Address Book</title>
</head>
<body>
  <form id="form">
    <input type="text" id="first-name" placeholder="First Name">
    <input type="text" id="last-name" placeholder="Last Name">
    <input type="text" id="phone-number" placeholder="Phone Number">
    <input type="text" id="email-address" placeholder="Email Address">
    <fieldset>
      <legend>Address</legend>     
        <label>Street</label>
        <input type="text" id="street">
        <label>City</label>
        <input type="text" id="city">
        <label>Zip</label>
        <input type="text" id="zip">
    </fieldset>
    <button type="submit">Submit</button>
  </form>
  <div id="contact-div">
  </div>
  <div id="contact-details">
    <p>Name: <span id="full-name"></span></p>
    <p>Phone Number:  <span id="phone-num"></span></p>
    <p>Email Address: <span id="email"></span></p>
    <p>Address: <span id="full-address"></span> </p>
    <button class="update">Update FN</button>
    <br />
    <button class="delete">Delete</button>
  </div>
</body>
</html>
